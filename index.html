<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-num" required>
        <button type="submit" id="convert-btn">Convert</button>

    </div>

    <div id="body">
        <section class="card">
            <h2 class="desc">Length (Meter/Feet)</h2>
            <p id="meter-convertor"> </p>
        </section>
        <section class="card">
            <h2 class="desc">Volume (Liters/Gallons)</h2>
            <p id="volume-convertor"></p>
        </section>
        <section class="card">
            <h2 class="desc">Mass (Kilograms/Pounds)</h2>
            <p id="mass-convertor"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
